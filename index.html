<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <meta charset="utf-8">
  <title>Cats VS Dogs</title>
</head>
<body>
  <div class="container">
    <h1>Cats and Dogs speak different languages</h1>
    <p>Click a button. Any button.</p>

    <button type="button" class="btn btn-danger" id="bark">Cat Says Bark</button>
    <button type="button" class="btn btn-success" id="meow">Cat Says Meow</button>

  <div class="row">
    <div class="col-md-6">
      <h3>The Cat Says:</h3>
      <ul id="cat" class="unstyled">

      </ul>
    </div>
    <div class="col-md-6">
      <h3>The Dog Says</h3>
      <ul id="dog" class="unstyled">

      </ul>
    </div>
  </div>
</div>

<br>

<div class="container">
  <h2>Image Example</h2>

  <button type="button" class="btn btn-primary" id="cat-vs-dog">Cat vs Dog</button>
  <button type="button" class="btn btn-danger" id="dog-vs-cat">Dog vs Cat</button>

  <div class="row">
    <div class="col-md-6">
      <ul id="cat-pic">

      </ul>
    </div>
    <div class="col-md-6">
      <ul id="dog-pic">

      </ul>
    </div>
  </div>

</div>



  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
